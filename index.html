<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/54f426de4c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav>
          <div class="nav__row">
            <div class="nav__logo">
              <img class="nav__logo--img" src="./assets/M-logo.png" alt="" />
              <div class="nav__logo--title">MovieBuff</div>
            </div>
            <ul class="nav__links">
              <li>
                <a href="#" class="nav__link link__hover-effect">Home</a>
              </li>
              <li>
                <a href="#" class="nav__link link__hover-effect"
                  >Search Movies</a
                >
              </li>
              <li>
                <a href="#" class="nav__link nav__link--primary">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="search__wrapper">
          <h1 class="search__heading">Browse Movies</h1>
          <div class="search__wrapper--input">
            <input
              type="text"
              id="searchInput"
              onclick="displayMovieList()"
              placeholder="search by keyword"
              class="search__input"
            />
            <button onclick="loadMovies()"><i class="fa-solid fa-magnifying-glass icon"></i></button> 
              
            
          </div>
        </div>
      </div>
      <div class="overlay"></div>
    </div>
    <div class="search__results">
      <h2>Search results: (fast)</h2>
      <div class="movie__results">
        <div class="result__container">
          <figure class="poster__img">
            <img
              src="#"
              alt=""
            />
          </figure>
          <div>
            <h3>Movie Title</h3>
            <p>Movie Year</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
