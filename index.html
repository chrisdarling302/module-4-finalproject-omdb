<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/54f426de4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav>
          <div class="nav__row">
            <div class="nav__logo">
              <img class="nav__logo--img" src="./assets/M-logo.png" alt="" />
              <div class="nav__logo--title">MovieBuff</div>
            </div>
            <ul class="nav__links">
              <li>
                <a href="#" class="nav__link link__hover-effect nav__link--resp">Home</a>
              </li>
              <li>
                <a href="#" class="nav__link link__hover-effect nav__link--resp"
                  >Search Movies</a
                >
              </li>
              <li>
                <a href="#" class="nav__link nav__link--primary">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <main class="container">
      <div class="hero">
        <h1 class="title">Find Your Next Movie</h1>
        <p class="subtitle">
          Enter a keyword to discover amazing movies. We'll help you find
          exactly what you're looking for.
        </p>
      </div>

      <div class="search__container">
        <input
          type="text"
          id="searchInput"
          placeholder="Enter a movie keyword..."
          class="search__input"
        />
        <button id="searchButton" class="search__button">GO!</button>
      </div>

     
    </main>
    <div class="results__container">
    <div id="loadingSpinner" class="loading__spinner hidden"> 
      <i class="fas fa-spinner"></i>
    </div>
    <div id="movieGrid" class="movie__grid"></div>
  </div>
    </body>
</html>
